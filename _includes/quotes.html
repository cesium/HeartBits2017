<section id="quotes">
  <div class="container">

    <div class="section-title-container">
      <h1 class="section-title">Quotes</h1>
    </div>

    <div class="col-xs-offset-1 col-xs-10 quotes-carousel">
      {% for quote in site.data.quotes %}
      <div class="wide-logo">
        <div>
          <div class="speakers-list-cell speakers-container">
            <div class="col-xs-12">
              <div class="speaker-img col-xs-2">
                {% image logo.png class:quote-img %}
              </div>
              <div class="col-xs-7 col-xs-offset-1">
                <span class="speaker-name">
                  <b>{{ quote.name }}</b>
                </span>
                </br>
                <span class="speaker-position">{{ quote.job }}</span>
              </div>
            </div>
            <div class="col-xs-11 col-xs-offset-1">
              <span>{{ quote.text }}</span>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
